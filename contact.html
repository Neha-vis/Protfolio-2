<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- link -->
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <!-- custom -->
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="logo" href=""><span>Neha</span> <i></i></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars text-light"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="project.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <button
            class="btn btn-outline-dark me-5 bg-dark-alt rounded-pill px-4"
          >
            <i class="fal fa-moon text-center"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- contact -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-center text-primary">Get In Touch</h2>
            <p class="text-light-alt fs-4">
              Feel free to reach out to me for any questions, inquiries, or just
              to say hi.
            </p>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Contact Me</h2>
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
            </form>
            <!-- button -->
            <div class="text-center">
              <button type="submit" class="button">
                <span>Submit</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
